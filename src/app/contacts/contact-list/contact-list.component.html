<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading" style="display: flex; justify-content: space-between">
        <h4>Contacts</h4>
        <button class="btn btn-success">New Contact</button>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <app-contact-item
              *ngFor="let contactEl of contacts"
              [contact]="contactEl"
              (contactSelected)=onSelected(contactEl)>
            </app-contact-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
