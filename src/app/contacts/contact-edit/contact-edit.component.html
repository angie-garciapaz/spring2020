<div class="panel panel-default">
  <div class="panel-body">

    <form id="contact-edit"
          (ngSubmit)="onSubmit(f)"
          #f="ngForm">

      <div class="row">

        <div class="col-sm-12 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control required"
            size="120"
            max="120"
            name="name"
            required
            [ngModel]="contact?.name"
            #name="ngModel">
        </div>

        <div class="col-sm-12 form-group">
          <label for="email">Email</label>
          <input
            type="tel"
            id="email"
            class="form-control "
            size="120"
            max="255"
            required
            email
            [ngModel]="contact?.email"
            name="email"
            #email="ngModel"
      >
          <p class="alert alert-danger"
             *ngIf="!email.valid && email.touched">Please enter a valid email!</p>
        </div>


        <div class="col-sm-12 form-group">
          <label for="phone">Phone</label>
          <input
            type="text"
            id="phone"
            class="form-control invalid"
            size="150"
            max="255"
            name="phone"
            [ngModel]="contact?.phone"
            #phone="ngModel"
          >
          <p class="alert alert-danger" *ngIf="!phone.valid && phone.touched">Please enter a valid phone number!</p>

        </div>


        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL</label>
          <input
            type="text"
            id="imageUrl"
            class="form-control"
            size="150"
            max="255"
            name="imageUrl"
            [ngModel]="contact?.imageUrl"
            #imageUrl="ngModel">
        </div>
      </div>

      <div class="form-group">
        <label for="groupList">Group contacts</label>

        <div class="row" id="groupList"
             style="min-height: 3rem;"
             dnd-droppable
             [dropZones]="['contactGroup']" (onDropSuccess)="addToGroup($event)">

          <div *ngFor="let contact of groupContacts; let i = index">
            <div>
              <app-contact-item
                class="col-sm-11"
                [contact]="contact"
               ></app-contact-item>
              <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
            </div>
          </div>
          <span class="dragMsg" *ngIf="groupContacts?.length < 1">Drag contacts in group here</span>
        </div>
      </div>
      <div class="alert alert-danger"
         *ngIf="(name.invalid && name.touched) || (email.invalid && email.touched)">
        The Name and Email are required field</div>


      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success"
                  type="submit"
                  [disabled]="f.invalid">Save
          </button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
